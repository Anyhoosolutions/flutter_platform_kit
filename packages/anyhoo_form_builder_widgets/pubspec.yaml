    sdk: flutter
  flutter_form_builder: ^10.2.0
  logging: ^1.3.0
  multi_dropdown: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
