name: Flutter analyze and test

on:
  pull_request:
    branches:
      - main

jobs:
  check-changes:
    name: Check for Dart changes
    runs-on: ubuntu-latest
    outputs:
      dart_changed: ${{ steps.changes.outputs.dart_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Dart-related file changes
        id: changes
        run: |
          if [ "${{ github.event.action }}" == "synchronize" ]; then
            echo "Comparing against previous push: ${{ github.event.before }}"
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} || true)
          else
            echo "Comparing against base branch: ${{ github.event.pull_request.base.sha }}"
            CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.sha }} || true)
          fi

          echo "Changed files:"
          echo "$CHANGED"

          DART_CHANGED=$(echo "$CHANGED" | grep -E '\.(dart)$|pubspec\.(yaml|lock)$|analysis_options\.yaml$' || true)

          if [ -z "$DART_CHANGED" ]; then
            echo "No Dart-related files changed"
            echo "dart_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Dart-related files changed:"
            echo "$DART_CHANGED"
            echo "dart_changed=true" >> $GITHUB_OUTPUT
          fi

  analyze-and-test:
    name: Flutter analyze and test
    runs-on: ubuntu-latest
    needs: check-changes
    if: |
      needs.check-changes.outputs.dart_changed == 'true' &&
      (github.event_name == 'push' || !contains(github.event.pull_request.title, 'WIP'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Show Flutter version
        run: |
          flutter --version

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: Get dependencies
        run: |
          for package in packages/*/ tools/*/; do
            if [ -f "$package/pubspec.yaml" ]; then
              echo "Getting dependencies for $(basename $package)"
              cd $package
              flutter pub get
              cd ../..
            fi
          done

      - name: Run "flutter analyze" in each package
        run: |
          for package in packages/*/ tools/*/; do
            if [ -f "$package/pubspec.yaml" ]; then
              echo "ğŸ” Analyzing $(basename $package)"
              cd $package
              flutter analyze
              cd ../..
            fi
          done

      - name: Run tests for packages with test files
        run: |
          for package in packages/*/ tools/*/; do
            package_name=$(basename "$package")
            test_dir="$package/test"
            
            if [ -d "$test_dir" ] && [ -n "$(find "$test_dir" -name '*_test.dart' -type f 2>/dev/null)" ]; then
              echo "ğŸ§ª Running tests for $package_name"
              cd $package
              flutter test
              cd ../..
              echo "âœ… Tests passed for $package_name"
            else
              echo "â­ï¸  Skipping $package_name (no test files found)"
            fi
          done
